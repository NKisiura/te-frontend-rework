<button
  #button
  type="button"
  class="inline-flex items-center justify-center gap-2 rounded-md border-2 px-3 py-1 transition-all disabled:opacity-50"
  [ngClass]="[
    'size-' + size,
    'color-' + color,
    outlined ? 'outlined' : '',
    iconOnly ? 'icon-only' : '',
    classList.join(' ')
  ]"
  [disabled]="isDisabled"
  (click)="click($event)"
  (focus)="focus($event)"
  (blur)="blur($event)"
>
  {{ label }}
  <ng-content></ng-content>
</button>
