<button
  #button
  type="button"
  class="inline-flex items-center justify-center gap-2 rounded border-2 px-3 py-1 disabled:opacity-50"
  [ngClass]="{
    'text-sm': size === 'sm',
    'text-md': size === 'md',
    'text-lg': size === 'lg',
  }"
  [disabled]="isDisabled"
  (click)="click($event)"
  (focus)="focus($event)"
  (blur)="blur($event)"
>
  {{ label }}
  <ng-content></ng-content>
</button>
